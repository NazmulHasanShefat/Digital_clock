<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Digital clock</title>
</head>
<body>
    <div class="clock_container">
      <div class="all-contant">
        <div class="times">
            <span class="hours defolt">--</span>
            <span class="minutes defolt">--</span>
            <span class="seconds defolt">--</span>
            <span class="am_pm">--</span>
        </div>
        <div class="day_dates">
          <span class="defolt day">--</span>
          <span class="defolt month">--</span>
          <span class="defolt year">----</span>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
